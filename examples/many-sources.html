<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Maplibre GL Inspect</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js'></script>
    <link href='https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css' rel='stylesheet' />
    <script src='/dist/maplibre-gl-inspect.js.js'></script>
    <link href='/dist/maplibre-gl-inspect.js.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
var map = new maplibregl.Map({
    container: 'map',
    style: 'https://openmaptiles.github.io/klokantech-terrain-gl-style/style-cdn.json',
    center: [-74.50, 40],
    zoom: 3,
    hash: true
});
map.addControl(new maplibregl.NavigationControl());
map.addControl(new MaplibreInspect());

</script>

</body>
</html>
