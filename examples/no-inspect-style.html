<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Maplibre GL Inspect</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css' rel='stylesheet' />
    <script src='/dist/maplibre-gl-inspect.js.js'></script>
    <link href='/dist/maplibre-gl-inspect.js.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
var map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/streets/style.json?key=GET-YOUR-OWN-KEY',
    center: [-74.50, 40],
    zoom: 3,
    hash: true
});
map.addControl(new maplibregl.NavigationControl());
map.addControl(new MaplibreInspect({
  showInspectButton: false,
  showMapPopup: true
}));
</script>

</body>
</html>
