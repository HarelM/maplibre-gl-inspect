<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Maplibre GL Inspect</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js'></script>
    <link href='https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css' rel='stylesheet' />
    <script src='/dist/maplibre-gl-inspect.js.js'></script>
    <link href='/dist/maplibre-gl-inspect.js.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
var map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/streets/style.json?key=GET-YOUR-OWN-KEY',
    center: [-74.50, 40],
    zoom: 3,
    hash: true
});


var colors = [
  '#FC49A3',
  '#CC66FF',
  '#66CCFF',
  '#66FFCC',
  '#00FF00',
  '#FFCC66',
  '#FF6666',
  '#FF0000',
  '#FF8000',
  '#FFFF66',
  '#00FFFF'
];

map.addControl(new maplibregl.NavigationControl());
map.addControl(new MaplibreInspect({
  showInspectMap: true,
  backgroundColor: '#000',
  assignLayerColor: function(layerId, alpha) {
    var randomNumber = parseInt(Math.random() * colors.length);
    return colors[randomNumber];
  }
}));
</script>

</body>
</html>
